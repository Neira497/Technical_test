<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Inicio de sesion con redireccionamiento"
    />
    <meta name="keywords" content="Log in, Inicio de sesion, alertas" />
    <meta name="author" content="Jose Neira" />
    <meta name="robots" content="index, follow" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./images/logo.png" />
    <!-- Alertas -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Estilos para el nav -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>Log in</title>

  <body>
    <!-- Nav -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container">
        <a class="navbar-brand" href="index.html"
          ><img src="./images/logo.png" alt="logo"
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <div class="d-flex flex-column ms-auto">
            <form class="d-flex align-items-center" role="search">
              <input
                class="form-control me-2"
                type="search"
                aria-label="Search"
              />
              <button class="btn btn-outline-success" type="submit">
                Search
              </button>
              <div class="d-flex gap-2 justify-content-center mx-2">
                <img
                  class="img-icon"
                  style="height: 20px; width: 20px"
                  id="facebook"
                  src="images/facebook.png"
                  alt="facebook"
                />
                <img
                  class="img-icon"
                  style="height: 20px; width: 20px"
                  id="twitter"
                  src="images/twitter.png"
                  alt="twitter"
                />
                <img
                  class="img-icon"
                  style="height: 20px; width: 20px"
                  id="feed"
                  src="images/feed.png"
                  alt="feed"
                />
              </div>
            </form>
            <ul class="navbar-nav m-auto mb-2 mb-lg-0 align-items-center">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="./index.html"
                  >HOME</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./signup.html">SIGN UP</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./login.html">LOG IN</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" id="formLogin">FORM</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <main class="container border-top pt-3 mb-5 pb-4">
      <div class="row">
        <div class="col-12 text-center mb-5"><h2>Log in</h2></div>
      </div>
      <div class="row align-items-center toLogIn">
        <div class="col-12 col-md-6">
          <img
            class="img-fluid rounded"
            src="./images/login.jpg"
            alt="imagen para formulario"
          />
        </div>
        <div class="col-12 col-md-6 text-center">
          <div class="border p-4">
            <h5 class="pb-1">Miscellaneous information:</h5>
            <p class="text-start">
              Lorem ipsum dolor sit amet consectetur adipisicing elit. Ducimus
              possimus rerum ipsam perferendis sint fuga necessitatibus non
              voluptas? Illum, nulla.
            </p>
            <form
              class="form form-horizontal d-flex flex-column mx-auto gap-3"
              id="loginForm"
            >
              <div class="form-group mx-auto">
                <label for="username" class="form-label">Username</label>
                <input type="text" id="loginUsername" class="form-control" />
              </div>
              <div class="form-group mx-auto">
                <label for="password" class="form-label">Password</label>
                <input
                  type="password"
                  id="loginPassword"
                  class="form-control"
                />
              </div>
              <button
                class="btn btn-outline-success mx-auto"
                id="enviar"
                type="submit"
              >
                Log in
              </button>
            </form>
          </div>
        </div>
      </div>
    </main>

    <!-- Fotter -->
    <footer class="bg-light">
      <div class="container">
        <section class="section-padding section-footer">
          <div class="d-flex justify-content-between">
            <div class="">
              <p>2024 Privacy Policy</p>
            </div>
            <div
              class="d-flex flex-column gap-3 d-md-flex flex-md-row gap-md-3"
            >
              <a class="footer-link" href="#">SUPPORT</a>
              <a class="footer-link" href="#">FAQS</a>
              <a class="footer-link" href="#">SITEMAP</a>
              <a class="footer-link" href="#">HELP</a>
            </div>
          </div>
        </section>
      </div>
    </footer>

    <script
      type="text/javascript"
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"
    ></script>
    <script type="module" src="./js/alertasLogin.js"></script>
    <script src="./js/logIn.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
